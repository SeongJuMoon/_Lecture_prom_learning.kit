data:
  alerting_rules.yml: |
    groups:
    - name: nginx-status.alert
      rules:
      - alert: '[P2] NginxDown'
        for: 30s
        annotations:
          title: 'Nginx pod down unexpectedly'
          description: '{{ $labels.namespace }} 에 배포된 Nginx가 비정상 종료되었습니다.'
          summary: '[P2, warnning]: Nginx pod has been shutdown unexpectedly.'
        expr: |
          sum(nginx_up) OR vector(0) == 0
        
