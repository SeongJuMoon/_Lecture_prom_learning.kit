apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:7.0.4
        name: redis
        args:
        - --maxmemory 80mb
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
  name: redis
spec:
  type: LoadBalancer
  loadBalancerIP: "192.168.1.72"
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  selector:
    app: redis
