apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-blackbox-exporter
  namespace: monitoring
  labels:
    app: prometheus-blackbox-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-blackbox-exporter
  template:
    metadata:
      name: prometheus-blackbox-exporter
      labels:
        app: prometheus-blackbox-exporter
    spec:
      containers:
      - name: blackbox-exporter
        image: prom/blackbox-exporter:v0.22.0
        args:
        - --web.listen-address=:9115
        - --config.file=/etc/blackbox_exporter/config.yml
        volumeMounts:
          - mountPath: /etc/blackbox/
            name: config
            readOnly: true      
        resources:
          limits:
            cpu: 300m
            memory: 120Mi
        ports:
        - name: web
          containerPort: 9115
      volumes:
      - name: config
        configMap:
          name: prometheus-blackbox-exporter
          